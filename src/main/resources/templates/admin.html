<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!--html ng-app="demo"-->
<head>
    <title>admin</title>
    <!--https://spring.io/guides/gs/consuming-rest-angularjs/-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!--script src="js/hello.js"></script-->
    <!--script src="swipe.js"></script-->

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/crm/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- bootstrap core css -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
    <style>

    </style>
</head>
<body>
Admin
<a href="/logout">Logout</a>

<div>
    <h1>Заказы</h1>
</div>

<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Адрес</th>
            <th>Тел.</th>
            <th>Сообщение</th>
            <th>Категория</th>
            <th>Статус</th>
            <th>Создан</th>
            <!--th>Изменено</th-->
            <!--th>Изменить</th-->
        </tr>
        </thead>
        <tbody>

        <tr th:each="order : ${listOrders}">
            <td th:text="${order.id}">Заказ</td>
            <td th:text="${order.name}">Имя</td>
            <td th:text="${order.address}">Адрес</td>
            <td th:text="${order.tel}">Тел.</td>
            <td th:text="${order.initMessage}">Сообщение</td>
            <td th:text="${order.categories}">Категория</td>
            <td th:text="${order.statuses}">Статус</td>
            <td th:text="${order.createTime}">Создан</td>
            <!--td><a th:href="@{/messages/getOne/} + ${message.id}">Изм.</a></td-->
        </tr>
        </tbody>
    </table>
</div>

<div>
    <form th:action="@{'/admin/orders/delete'}" method="POST">
        <label>Удалить заказ</label>
        <input type="text" name="id" placeholder="id">
        <button type="submit">Удалить</button>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
